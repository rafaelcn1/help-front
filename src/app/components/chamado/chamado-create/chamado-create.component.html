<div class="container mat-elevation">
    <form class="form">
        <h1>Cadastrar Chamado</h1>
        <img src="assets/img/chamado-create.svg" alt="Chamado Create">

        <mat-form-field appearance="fill">
            <mat-label>Titulo do Chamado</mat-label>
            <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex.: Problema no mouse" maxlength="50">
            <mat-icon matSuffix>subject</mat-icon>
        </mat-form-field>

        <div class="cliente">
            <mat-form-field appearance="fill">
                <mat-label>Nome do Cliente</mat-label>
                <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
                    <mat-option *ngFor="let cliente of clientes" value="{{cliente.id}}">{{cliente.nome}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field appearance="fill">
                <mat-label>Nome do Técnico</mat-label>
                <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required>
                    <mat-option *ngFor="let tecnico of tecnicos" value="{{tecnico.id}}">{{tecnico.nome}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div class="status-prioridade">
            <mat-form-field appearance="fill">
                <mat-label>Selecione o Status</mat-label>
                <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status">
                    <mat-option value="ABERTO">ABERTO</mat-option>
                    <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
                    <mat-option value="ENCERRADO">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Selecione a Prioridade</mat-label>
                <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade">
                    <mat-option value="BAIXA">BAIXA</mat-option>
                    <mat-option value="MEDIA">MEDIA</mat-option>
                    <mat-option value="ALTA">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="fill">
                <mat-label>Observação</mat-label>
                <textarea class="observacao" style="height: 100px;" [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required matInput placeholder="Ex.: Descrição do problema" maxlength="250">
                    </textarea>

            </mat-form-field>
        </div>
        <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>

        <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p>by Rafael Cunha</p>
</div>
