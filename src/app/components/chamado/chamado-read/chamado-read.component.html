<div class="container mat-elevation">
    <form class="form">
        <h1>Detalhamento Chamado</h1>
        <img src="assets/img/chamado-create.svg" alt="Chamado Create">

        <mat-form-field appearance="fill">
            <mat-label>Titulo do Chamado</mat-label>
            <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput>
            <mat-icon matSuffix>subject</mat-icon>
        </mat-form-field>

        <div class="cliente">
            <mat-form-field appearance="fill">
                <mat-label>Cliente: {{chamado.cliente.nome}}</mat-label>
                <mat-select [disabled]="true" [(ngModel)]="chamado.cliente" name="cliente">
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field appearance="fill">
                <mat-label>Técnico: {{chamado.tecnico.nome}}</mat-label>
                <mat-select [disabled]="true" [(ngModel)]="chamado.tecnico" name="tecnico">
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div class="status-prioridade">
            <mat-form-field appearance="fill">
                <mat-label>Status: {{chamado.status}}</mat-label>
                <mat-select [(ngModel)]="chamado.status" name="status">
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Prioridade: {{chamado.prioridade}}</mat-label>
                <mat-select [(ngModel)]="chamado.prioridade" name="prioridade">
                </mat-select>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="fill">
                <mat-label>Observação</mat-label>
                <textarea class="observacao" style="height: 100px;" [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" matInput>
                    </textarea>
            </mat-form-field>
        </div>
        <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>

    </form>

    <p>by Rafael Cunha</p>
</div>
