<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Sistema de Chamados </h1>

        <img src="assets\img\login-image.svg" alt="Imagem de login">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" type="email" matInput placeholder="Ex. seu@email.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Enviar</button>
    </form>

</div>
