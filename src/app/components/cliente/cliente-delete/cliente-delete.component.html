<div class="container mat-elevation">
    <form class="form">
        <h1>Deletar Cliente</h1>
        <img src="assets/img/tecnico-create.svg" alt="Tecnico Create">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" type="password" matInput>
            <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="mat-elevation-z4" mat-flat-button color="primary">Deletar</button>

        <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p>by Rafael Cunha</p>
</div>
